<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>WEB Form</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/login.css" />
  </head>
  <body>
    <center>
      <form>
        <div class="card">
          <img
            class="User_img"
            src="../static/images/login/User.png"
            alt="User"
          />
          <div class="container">
            <h2><b>Sign in Form</b></h2>
            <input
              class="textbox"
              type="text"
              name="username"
              placeholder="Enter The User Name"
              size="35"
            />
            <br />
            <input
              class="textbox"
              type="password"
              name="username"
              placeholder="Enter The Password"
              size="35"
            />
            <p>Please sign in your account.</p>
            <a href="/signup">Sign up newcomers.!</a>
            <br />
            <input
              class="btn_signin"
              type="button"
              name="signin"
              value="Sign In"
            />
            <input class="btn_clear" type="reset" name="clear" value="Clear" />
          </div>
        </div>
      </form>
    </center>
  </body>
</html>
