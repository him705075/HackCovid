<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>WEB Form</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/login.css" />
  </head>
  <body>
    <center>
      <form>
        <div class="card">
          <div class="container">
            <h2><b>- Details -</b></h2>
            <br />
            <input
              class="textbox"
              type="text"
              name="name"
              placeholder="Enter Your Full Name"
              size="35"
            />
            <br />
            Select Your Gender
            <br>
            <input type="radio" name="sex" value="Male" />Male  
            <input type="radio" name="sex" value="Female" />Female
            <br />
            <br />
            <textarea
              class="textbox"
              placeholder="Enter Your Address"
              style="width: 313px"
            ></textarea>
            <br />
            <select class="textbox" name="sel_Country" style="width: 322px">
              <option value="Defult">Select Your Country</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="India">India</option>
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="Nepal">Nepal</option>
              <option value="Mexico">Mexico</option>
            </select>
            <br />
            <input
              class="textbox"
              type="text"
              name="moblieno"
              placeholder="Enter Your Mobile No"
              size="35"
            />
            <br />
            <a href="/accountconfig"
              ><input class="btn_Next" type="button" name="next" value="Next"
            /></a>
            <input class="btn_clear" type="reset" name="clear" value="Clear" />
          </div>
        </div>
      </form>
    </center>
  </body>
</html>
